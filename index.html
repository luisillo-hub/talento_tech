<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Básico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4c3;
            margin: 20px;
            color: #0d47a1;
        }
        h1 {
            text-align: center;
            color: #0d47a1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        form{
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        fieldset{
            border: 2px solid #b39ddb;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend{
            font-weight: bold;
            color: #0d47a1;
        }
        label {
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #0d47a1;
        }
        input, textarea, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #c5cae9;
            border-radius: 4px;
            background-color: #e8eaf6;
        }
        button{
            background-color: #81c784;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66bb6a;
        }
    </style>
</head>
<body>
        <h1>Formulario de Inscripción a Evento</h1>
        <form action="#" method="post">
            <fieldset> <!--Agrupación de datos personales -->
                <legend>Datos Personales</legend>
                
                <label for="nombre">Nombre Completo: </label>
                <input type="text" id="nombre" name="nombre" required minlength="3">
                <br><br>
                <label for="email">Correo Electrónico: </label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="password">Contraseña: </label>
                <input type="password" id="password" name="password" required minlength="6">
                <br><br>
                <label for="fecha">Fecha de Nacimiento: </label>
                <input type="date" id="fecha" name="fecha" required>
                <br><br>
                <label>Género: </label>
                
                <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
                <label for="genero_masculino" class="inline-label">Masculino</label>

                <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
                <label for="genero_femenino" class="inline-label">Femenino></label>
                <br><br>
            </fieldset>

            <fieldset>
                <legend>Detalles del Evento</legend>
                <label for="evento">Nombre del Evento: </label>
                <input type="text" id="evento" name="evento" required>
                    <br><br>
                    <label for="comentarios">Comentarios: </label><br>
                    <textarea name="comentarios" id="comentarios" rows="4" cols="50" placeholder="Escribe tus comentarios aquí."></textarea>
                    <br><br>
                    <label for="lugar">Lugar del Evento:</label>
                    <select name="lugar" id="lugar" required>
                    <option value="">Seleccione un lugar</option>
                    <option value="auditorio">Auditorio Principal</option>
                    <option value="sala_reuniones">Sala de Reuniones</option>
                    <option value="aula_virtual">Aula Virtual</option>
                    <option value="jardin">Jardin Exterior</option>
                </select>
                <br><br>
                <label>Servicios Adicionales: </label>

                <input type="checkbox" id="RSA1" name="servicios" value="Si">
                <label for="RSA1" class="inline-label">Si</label>

                <input type="checkbox" id="RSA2" name="servicios" value="No">
                <label for="RSA2" class="inline-label">No</label>
                <br><br>
            </fieldset>

            <button type="submit" value="Enviar">Enviar Inscripción</button>
        </form>
</body>
</html>
